<body>
    <section class="vh-100">
        <div class="container-fluid h-custom">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-9 col-lg-6 col-xl-5">
                    <img src ="./img/1.jpg" alt="uploading" class="img-fluid">
                 </div>
                <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                    <form>
                    <div class="d-flex flex-row justify-content-center justify-content-lg-start align-items-center">
                    <p class="lead fw-normal mb-0 me-3">Sign in with</p>
                    <button type="button" class="btn btn-primary">      
                    <i class="fab fa-facebook-f"></i>
                    <button type="button" class="btn btn-primary">
                    <i class="fab fa-twitter"></i></button>
                    <button type="button" class="btn btn-primary">
                    <i class="fab fa-linkedin-in"></i></button>
                    </div>
                    <div class="divider d-flex flex-row align-items-center">
                     <p class="text-center fw-bold mx-3 mb-0">or </p>
                    </div>   

                    <div class="form-outline mb-4">
                        <label class="form-label" for="email">Email</label>
                        <input type="email" class="form-control form-control-lg" placeholder="enter Email" id="email">
                        
                        </div>
                        <div class="form-outline mb-4">
                            <label class="form-label" for="password">Password</label>
                            <input type="password" class="form-control form-control-lg" placeholder="Enter Password" id="pwd">
                            
                            </div>

                        <div class="d-flex flex-row justify-content-between align-items-center">    
                            <div class="form-check mb-0">
                                <input type="checkbox" class="form-check-input" value="" id="chk"> 
                                <label class="form-check-label" for="chklabel">Remember Me</label>
                            </div>
                                
                                <a href="#!" class="text-body">Forgot Password</a>
                            </div> 
                         
                         <div class="text-center mt-4 mb-2 text-lg-start pt-2 mt-4"   >
                            <button type="button" class="btn btn-primary btn-lg " style="padding-right: 2.5rem;padding-left: 2.5rem;">Login</button>
                         </div>

                         <div class="d-flex justify-content-between align-items-center">
                         <p class="fw-bold small mt-2 pt-1 mb-0">Dont have any account?
                         <a href="#" class="link-danger">Register</a></p>
                         </div>

                    </form>
                </div>
            </div>
        </div>
